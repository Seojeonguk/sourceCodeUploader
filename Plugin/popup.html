      </div>

      <div class="btnWrap">
        <button class="btn" id="github-authentication">Github 인증</button>
      </div>

      <div class="btnWrap">
        <button class="btn" id="github-commit">저장소 동기화</button>
      </div>

      <div class="optWrap">
        <select id="repositories">
          <option selected disabled>선택된 저장소 없음</option>
        </select>

        <div class="btnWrap">
          <button class="btn" id="save-repo">설정</button>
        </div>

    <script type="text/javascript" src="popup.js"></script>

</html>
